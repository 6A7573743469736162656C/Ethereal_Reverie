<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>??</title>
    <link rel="icon" href="assets\img\logo\icon.png?v=2" type="image/x-icon">
    <script src="assets/js/scripts.js" defer></script>
    <style>
        p {
            color: #fff;
            font-style: italic;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #010010;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .comet {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 0px rgba(255, 255, 255, 0.8);
            opacity: 0.8;
            animation: comet-fall 4s linear forwards;
        }

        @keyframes comet-fall {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-200px, 200px);
                opacity: 0;
            }
        }

        header#space, footer#space {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        header#space {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 15px;
            text-align: left;
            width: 100%;
            display: flex;
            justify-content: left;
            align-items: left;
        }

        footer#space {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 15px;
            text-align: left;
            width: 100%;
            display: flex;
            justify-content: left;
            align-items: left;
        }

        footer#space p {
            margin: 0;
            font-size: 10px;
        }

        footer#space a {
            color: white;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
        }

        p {
            font-size: 17px;
        }
    </style>
</head>
<body>
    <header id="space">
        <nav>
            <ul>
                <li><a href="javascript:history.back()">‚Üê</a></li>
            </ul>
        </nav>
    </header>

<p>
    i told the<br>
    stars about<br>
    you
</p>

<script>
    function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        document.body.appendChild(star);

        setTimeout(() => {
            star.remove();
        }, 1500);
    }

    function createComet() {
        const comet = document.createElement("div");
        comet.classList.add("comet");

        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight * 0.5;
        comet.style.left = `${startX}px`;
        comet.style.top = `${startY}px`;

        document.body.appendChild(comet);

        setTimeout(() => {
            comet.remove();
        }, 2000);
    }

    setInterval(createStar, 1);
    setInterval(createComet, 2500);
</script>

    <footer id="space">
        <p><a href="c.html">&copy;</a></p>
    </footer>
</body>
</html>
