<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>??</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/scripts.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .comet {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 0px rgba(255, 255, 255, 0.8);
            opacity: 0.8;
            animation: comet-fall 4s linear forwards;
        }

        @keyframes comet-fall {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-200px, 200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header id="space">
        <nav>
            <ul>
                <li><a href="javascript:history.back()">‚Üê</a></li>
            </ul>
        </nav>
    </header>

<script>
    function createStar() {
        const star = document.createElement("div");
        star.classList.add("star");
        
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        document.body.appendChild(star);

        setTimeout(() => {
            star.remove();
        }, 1500);
    }

    function createComet() {
        const comet = document.createElement("div");
        comet.classList.add("comet");

        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight * 0.5;
        comet.style.left = `${startX}px`;
        comet.style.top = `${startY}px`;

        document.body.appendChild(comet);

        setTimeout(() => {
            comet.remove();
        }, 2000);
    }

    setInterval(createStar, 1);
    setInterval(createComet, 2500);
</script>

    <footer id="space">
        <p><a href="c.html">&copy;</a></p>
    </footer>
</body>
</html>
