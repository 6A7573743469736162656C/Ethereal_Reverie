<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="assets/js/l.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, sans-serif;
            background: #fbf0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
        }

        h1 {
            color: #5a3e2b;
            margin-bottom: 20px;
            margin-top: 12px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            max-width: 400px;
            margin: 0 40px;
        }

        select, input[type="password"], button {        
            font-family: Georgia, sans-serif;
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: block;
        }

        button {
            font-family: Georgia, sans-serif;
            background-color: #8b6f47;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #745a38;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="login-container">
    <h1>Select User</h1>
    <select id="userSelect">
        <option value="mn34z6bd9kfvgq1i0uxylh7wtcpn3o8sdr92jvmef5b7kg1zx3">v</option>
        <option value="rj4vfktqep9wyx6lmgah0u8bznc2ds713foiv5brkmty9qlxwz">i</option>
    </select>

    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="login()">Enter</button>

    <div class="message" id="message"></div>
</div>

</body>
</html>
